    <script>
        var slideIndex = 0;
        var slideClass = ["glass", "ceramics"];

        for (var i = 0; i < slideClass.length; i++) {          playSlideshow(i); 
        }
    
        function playSlideshow(slides) {
            var slide = document.getElementsByClassName(slideClass[slides]);
            
            // default state for images is not shown
            for (var i = 0; i < slide.length; i++) {
                slide[i].style.display = "none"; 
                //drawLegends();
            }
            
            // images are shown one at a time
            slide[slideIndex].style.display = "block";  
            
            slideIndex++;
            // loop through images
            if (slideIndex == slide.length) { 
                slideIndex = 0; 
            }
            
            // delay between changes
            setTimeout(playSlideshow, 2000, slides);
        }     
    </script>
