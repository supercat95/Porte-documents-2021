    <script>
        var slideIndex = 0;
        var slideId = ["glass", "ceramics"];

        for (var i = 0; i < slideId.length; i++) {          playSlideshow(i); 
        }

        function playSlideshow(id) {
            var slide = document.getElementsByClassName(slideId[id]);
            
            for (var i = 0; i < slide.length; i++) {
                slide[i].style.display = "none";  
            }
            
            slide[slideIndex].style.display = "block";  
            
            slideIndex++;
            if (slideIndex == slide.length) { 
                slideIndex = 0; 
            }
            
            setTimeout(playSlideshow, 2000, id);
        }
